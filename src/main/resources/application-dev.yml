# 개발 환경에 맞춤
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/trendy_dev_db?useSSL=false&serverTimezone=UTC
    username: {DEV_DB_USERNAME}
    password: {DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
logging:
  level:
    root: DEBUG
  file:
    path: var/logs/trendy-dev.log



